name: Selenium BDD Test Suite

on:
  schedule:
  - cron: "0 * * * *" # Run hourly 
  workflow_dispatch:
    inputs:
      Environment:
        description: "Which environment will be executed"
        required: true
        type: choice
        default: qa
        options: ["qa", "staging", "prod"]
      tags:
        description: "Cucumber tag to run (without @)"
        required: false
        type: string

jobs:
  test:
    runs-on: windows-latest

    env:
      TEST_ENV: ${{ github.event.inputs.Environment }}

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- JAVA ----------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------- MAVEN CACHE ----------------
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ---------------- TEST EXECUTION ----------------
      - name: Run tests (PROD â€“ only @prod)
        if: ${{ github.event.inputs.Environment == 'prod' }}
        run: |
          echo "Running @prod tests on PROD"
          mvn clean test "-Denv=prod" "-Dcucumber.filter.tags=@prod"

      - name: Run smoke tests (Non-PROD, no tag)
        if: ${{ github.event.inputs.Environment != 'prod' && (github.event.inputs.tags == '' || github.event.inputs.tags == null) }}
        run: |
          echo "Running @smoke tests on ${{ github.event.inputs.Environment }}"
          mvn clean test "-Denv=${{ github.event.inputs.Environment }}" "-Dcucumber.filter.tags=@smoke"

      - name: Run tests with specific tag
        if: ${{ github.event.inputs.Environment != 'prod' && github.event.inputs.tags != '' && github.event.inputs.tags != null }}
        run: |
          echo "Running @${{ github.event.inputs.tags }} tests on ${{ github.event.inputs.Environment }}"
          mvn clean test "-Denv=${{ github.event.inputs.Environment }}" "-Dcucumber.filter.tags=@${{ github.event.inputs.tags }}"

      # ---------------- DEBUG (SAFE) ----------------
      - name: Debug target folder
        if: always()
        run: |
          echo "Listing target directory"
          dir target

      # ---------------- ALLURE HTML GENERATION ----------------
      - name: Install Allure CLI
        if: always()
        run: |
          npm install -g allure-commandline

      - name: Generate Allure HTML Report
        if: always()
        run: |
          allure generate target/allure-results --clean -o target/allure-report

      # ---------------- UPLOAD REPORTS ----------------
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: target/allure-report/
          retention-days: 30

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports/
          retention-days: 30
